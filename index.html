<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Unification of Germany | Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #dd0000, #ffce00);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        h2 {
            font-size: 16px;
            font-weight: 400;
            color: #555;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #dd0000;
            outline: none;
            box-shadow: 0 0 0 3px rgba(221, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: #222;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 500px){
            .container{
                padding: 25px;
            }
        }

    </style>
</head>

<body>

<div class="container">
    <h1>The Unification of Germany</h1>
    <h2>Test your knowledge of 19th-century European history</h2>

    <input type="text" id="username" placeholder="Enter your username" required>

    <button onclick="startQuiz()">Start Quiz</button>

    <div class="footer">
        Randomized questions • Academic challenge • Group Presentation
    </div>
</div>

<script>
    function startQuiz() {
        const username = document.getElementById("username").value.trim();

        if(username === "") {
            alert("Please enter a username before starting.");
            return;
        }

        // Store username for next page
        localStorage.setItem("quizUsername", username);

        // Redirect to quiz page
        window.location.href = "quiz.html";
    }
</script>

</body>
</html>
