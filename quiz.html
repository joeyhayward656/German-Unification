<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Language Quiz</title>

<style>
/* ================= BACKGROUND ================= */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #000000, #1a1a1a, #330000, #1a0000);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Gold Glow Overlay */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(255,215,0,0.08), transparent 60%);
  pointer-events: none;
}

/* ================= GENERAL ================= */
h1 {
  color: gold;
  margin-top: 20px;
  text-shadow: 0 0 15px gold;
}

.container {
  max-width: 750px;
  margin: auto;
  padding: 20px;
}

/* ================= QUESTION BOX ================= */
.question-box {
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(255,0,0,0.4);
  margin-bottom: 20px;
}

button {
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.option-btn {
  background: #111;
  color: white;
  border: 1px solid gold;
}

.option-btn:hover {
  background: #8b0000;
}

.correct { background: #28a745 !important; }
.wrong { background: #dc3545 !important; }

/* ================= INDICATOR LIGHTS ================= */
.lights {
  margin: 15px 0;
}

.light {
  display: inline-block;
  width: 20px;
  height: 20px;
  margin: 5px;
  border-radius: 50%;
  background: grey;
}

.green { background: #28a745; }
.red { background: #dc3545; }

/* ================= LEADERBOARD ================= */
.leaderboard {
  background: rgba(0,0,0,0.8);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(255,215,0,0.4);
  margin-top: 20px;
}

.leaderboard h2 {
  color: gold;
}

.leaderboard p {
  margin: 5px 0;
}

/* ================= CERTIFICATE ================= */
.certificate {
  display: none;
  margin-top: 30px;
  padding: 40px;
  border-radius: 20px;
  background: linear-gradient(white, #f5f5f5);
  color: black;
  box-shadow: 0 0 40px gold;
  border: 8px solid black;
  position: relative;
}

.certificate::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 15px;
  background: linear-gradient(to right, black, red, gold);
}

.certificate h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.certificate h3 {
  font-size: 26px;
  margin: 15px 0;
}

.certificate .seal {
  width: 90px;
  height: 90px;
  background: radial-gradient(circle, gold, #cc9900);
  border-radius: 50%;
  margin: 20px auto;
  box-shadow: 0 0 15px gold;
  line-height: 90px;
  font-weight: bold;
  font-size: 30px;
}

.cert-btn {
  background: linear-gradient(to right, black, red, gold);
  color: white;
  font-weight: bold;
}

/* Print Mode */
@media print {
  body * { visibility: hidden; }
  .certificate, .certificate * { visibility: visible; }
  .certificate {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
  .container {
    padding: 10px;
  }
}
</style>
</head>

<body>

<h1>üá©üá™ German Language Mastery Quiz üá©üá™</h1>

<div class="container">

  <div class="question-box">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
  </div>

  <div class="lights" id="lights"></div>

  <button onclick="nextQuestion()">Next Question</button>

  <div class="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboardList"></div>
  </div>

  <!-- PREMIUM CERTIFICATE -->
  <div class="certificate" id="certificate">
    <h2>Certificate of Excellence</h2>
    <p>This proudly certifies that</p>
    <h3 id="certName"></h3>
    <p>has successfully completed the</p>
    <h2>German Language Mastery Quiz</h2>

    <div class="seal">üá©üá™</div>

    <p>With an outstanding score of</p>
    <h3 id="certScore"></h3>

    <p style="margin-top:30px;">Awarded with distinction</p>

    <button class="cert-btn" onclick="window.print()">Download / Print Certificate</button>
  </div>

</div>

<script src="questions.js"></script>

<script>
let currentQuestion = 0;
let score = 0;
let playerName = localStorage.getItem("playerName") || "Player";

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const lightsEl = document.getElementById("lights");

function loadQuestion() {
  const q = questions[currentQuestion];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";

  q.options.forEach((option, index) => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.classList.add("option-btn");
    btn.onclick = () => selectAnswer(btn, index);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(button, index) {
  const correctIndex = questions[currentQuestion].answer;
  const light = document.createElement("div");
  light.classList.add("light");

  if (index === correctIndex) {
    button.classList.add("correct");
    score++;
    light.classList.add("green");
  } else {
    button.classList.add("wrong");
    light.classList.add("red");
  }

  lightsEl.appendChild(light);

  document.querySelectorAll(".option-btn").forEach(btn => {
    btn.disabled = true;
  });
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  questionEl.textContent = "Quiz Completed!";
  optionsEl.innerHTML = "";
  document.querySelector("button").style.display = "none";

  saveScore();
  showCertificate();
}

function saveScore() {
  let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
  leaderboard.push({ name: playerName, score: score });
  leaderboard.sort((a,b) => b.score - a.score);
  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
  displayLeaderboard();
}

function displayLeaderboard() {
  let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";

  leaderboard.forEach(player => {
    const p = document.createElement("p");
    p.textContent = `${player.name} - ${player.score}`;
    list.appendChild(p);
  });
}

function showCertificate() {
  document.getElementById("certificate").style.display = "block";
  document.getElementById("certName").textContent = playerName;
  document.getElementById("certScore").textContent = score + " / " + questions.length;
}

displayLeaderboard();
loadQuestion();
</script>

</body>
</html>
