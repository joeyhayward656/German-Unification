<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Quiz</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* Animated German Glow */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(255,0,0,0.2), transparent 40%),
              radial-gradient(circle at 70% 70%, rgba(255,215,0,0.2), transparent 40%);
  animation: moveGlow 10s infinite alternate ease-in-out;
  z-index: -1;
}

@keyframes moveGlow {
  0% { transform: translate(-10%, -10%); }
  100% { transform: translate(10%, 10%); }
}

h1 {
  color: #ffcc00;
  margin-top: 20px;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
}

.question-box {
  background: #111;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255,0,0,0.4);
  margin-bottom: 20px;
}

button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.option-btn {
  background: #222;
  color: white;
}

.option-btn:hover {
  background: #ff0000;
}

.correct {
  background: #28a745 !important;
}

.wrong {
  background: #dc3545 !important;
}

/* Indicator Lights */
.lights {
  margin: 15px 0;
}

.light {
  display: inline-block;
  width: 20px;
  height: 20px;
  margin: 5px;
  border-radius: 50%;
  background: grey;
}

.green { background: #28a745; }
.red { background: #dc3545; }

/* Leaderboard */
.leaderboard {
  background: #111;
  padding: 15px;
  border-radius: 15px;
  margin-top: 20px;
  box-shadow: 0 0 15px rgba(255,215,0,0.4);
}

.leaderboard h2 {
  color: #ffcc00;
}

.leaderboard p {
  margin: 5px 0;
}

/* Certificate */
.certificate {
  background: white;
  color: black;
  padding: 30px;
  border-radius: 15px;
  margin-top: 20px;
  display: none;
  box-shadow: 0 0 20px gold;
}

.certificate h2 {
  color: black;
}

.cert-btn {
  background: gold;
  color: black;
  font-weight: bold;
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    padding: 10px;
  }
}
</style>
</head>

<body>

<h1>üá©üá™ German Language Quiz üá©üá™</h1>

<div class="container">

  <div class="question-box">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
  </div>

  <div class="lights" id="lights"></div>

  <button onclick="nextQuestion()">Next Question</button>

  <div class="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboardList"></div>
  </div>

<div class="certificate" id="certificate">
  <h2>Certificate of Excellence</h2>
  <p>This proudly certifies that</p>
  <h3 id="certName"></h3>
  <p>has successfully completed the</p>
  <h2>German Language Mastery Quiz</h2>

  <div class="seal">üá©üá™</div>

  <p>With an outstanding score of</p>
  <h3 id="certScore"></h3>

  <p style="margin-top:30px;">Awarded with distinction</p>

  <button class="cert-btn" onclick="window.print()">Download / Print Certificate</button>
</div>

</div>

<script src="questions.js"></script>
<script>

let currentQuestion = 0;
let score = 0;
let playerName = localStorage.getItem("playerName") || "Player";

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const lightsEl = document.getElementById("lights");

function loadQuestion() {
  const q = questions[currentQuestion];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";

  q.options.forEach((option, index) => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.classList.add("option-btn");
    btn.onclick = () => selectAnswer(btn, index);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(button, index) {
  const correctIndex = questions[currentQuestion].answer;
  const light = document.createElement("div");
  light.classList.add("light");

  if (index === correctIndex) {
    button.classList.add("correct");
    score++;
    light.classList.add("green");
  } else {
    button.classList.add("wrong");
    light.classList.add("red");
  }

  lightsEl.appendChild(light);

  document.querySelectorAll(".option-btn").forEach(btn => {
    btn.disabled = true;
  });
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  questionEl.textContent = "Quiz Completed!";
  optionsEl.innerHTML = "";
  document.querySelector("button").style.display = "none";

  saveScore();
  showCertificate();
}

function saveScore() {
  let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
  leaderboard.push({ name: playerName, score: score });
  leaderboard.sort((a,b) => b.score - a.score);
  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
  displayLeaderboard();
}

function displayLeaderboard() {
  let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";

  leaderboard.forEach(player => {
    const p = document.createElement("p");
    p.textContent = `${player.name} - ${player.score}`;
    list.appendChild(p);
  });
}

function showCertificate() {
  document.getElementById("certificate").style.display = "block";
  document.getElementById("certName").textContent = playerName;
  document.getElementById("certScore").textContent = score + " / " + questions.length;
}

displayLeaderboard();
loadQuestion();

</script>

</body>
</html>
